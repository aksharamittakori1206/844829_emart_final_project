<div class="container text-center">
  <div class="container text-center my-3"> 
      <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
          </ul>
          <div class="carousel-inner img">
            <div class="carousel-item active">
              <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/Fashion/WA19/CLOTHING._CB1198675309_.jpg"  width="1000px" height="300px">
              <div class="carousel-caption">   
                  
              </div>   
            </div>
            <div class="carousel-item">
              <img src="https://s3b.cashify.in/gpro/uploads/2019/09/16135517/buyback_offer_banner.png"  width="1000px" height="300px">
              <div class="carousel-caption">    
              </div>   
            </div>
            <div class="carousel-item">
              <img src="https://www.dealstan.com/wp-content/uploads/2014/11/electronics-sale-banner-2._V346923865_.png"  width="1000px" height="300px">
              <div class="carousel-caption">  
              </div>   
            </div>
            <div class="carousel-item">
              <img src="https://m.shoes.com/images/conceptshops/cs-sale-hero-030520.jpg"  width="1000px" height="300px">
              <div class="carousel-caption">   
              </div>   
            </div>
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
     
  </div> 
<div class="container mt-5">
  <div class="row">
      <div class="col-12">
          <div class="row">
              <div class="col-md-6 col-sm-12 col-lg-4 my-2" *ngFor="let item of allSitems?.allItems">
                  <div class="card">
                      <div class="media-container">
                          <img class="card-img" [src]="item.itemImage" width="70px" height="250px"
                              [alt]="item.itemUrl">
                      </div>

                      <div class="card-body">
                          <div class="row">
                              <div class="col-6">
                                  <h6 class="card-title"><b> {{ item.itemName }}</b></h6>
                              </div>
                              <div class="col-6">
                                  <p class="text-right font-weight-bolder">Price: {{ item.itemPrice }}</p>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-12">
                                  <p class="card-text"> {{ item.itemDescription }}</p>
                              </div>
                              <div class="col-6 text-center ">
                                  <div class="row ">
                                      <div class="col-12 align-right my-2">
                                          <p class="card-text"> </p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">

                              <div class="col-4 align-left">
                                  <button type="button" class="btn btn-warning ">
                                      <i class="material-icons align-bottom">edit</i>Edit </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
